[www]
user = adminer
group = adminer

listen = 9000

php_flag[log_errors] = on

; Choose how the process manager will control the number of child processes. 
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

[global]
;error_log = /var/log/php81/error.log
